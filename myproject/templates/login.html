<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Master</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-enter-code {
            background: #e8f5e9;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-enter-code:hover {
            background: #4CAF50;
            color: white;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo" onclick="location.href='../index.html'" style="cursor: pointer;">
                <i class="fas fa-brain"></i>
                <span>Quiz Master</span>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to continue to Quiz Master</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="login-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button type="button" class="btn-enter-code" onclick="showEnterCodeModal()">
                    <i class="fas fa-key"></i> Enter Code
                </button>
            </div>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <!-- Enter Code Modal -->
    <div id="enterCodeModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px;">
            <h2 style="margin-bottom: 20px; color: #333;">Enter Quiz Code</h2>
            <div class="form-group">
                <input type="text" id="quizCode" placeholder="Enter the quiz code" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px;">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="hideEnterCodeModal()" class="btn btn-outline">Cancel</button>
                <button onclick="submitQuizCode()" class="btn btn-primary">Join Quiz</button>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // In a real application, validate credentials with your backend
            const user = {
                email: email,
                isLoggedIn: true
            };

            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'quiz-home.html';
        }

        function showEnterCodeModal() {
            document.getElementById('enterCodeModal').style.display = 'block';
        }

        function hideEnterCodeModal() {
            document.getElementById('enterCodeModal').style.display = 'none';
        }

        function submitQuizCode() {
            const code = document.getElementById('quizCode').value;
            // In a real application, validate the code with your backend
            localStorage.setItem('quizCode', code);
            window.location.href = 'take-quiz.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="myproject/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>Quiz Master</span>
            </div>
            <div class="header-buttons">
                <a href="myproject/templates/login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="myproject/templates/register.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <div class="hero-content">
                <h1>Welcome to <span class="highlight">Quiz Master</span></h1>
                <p class="tagline">Unleash Your Knowledge, Challenge Your Mind!</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <h3>Timed Challenges</h3>
                        <p>Test your speed and accuracy</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-trophy"></i>
                        <h3>Track Progress</h3>
                        <p>Monitor your improvement</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-tasks"></i>
                        <h3>Various Topics</h3>
                        <p>Multiple subjects to master</p>
                    </div>
                </div>

                <div class="quiz-stats">
                    <div class="stat-item">
                        <span class="stat-number">500+</span>
                        <span class="stat-label">Questions</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">50+</span>
                        <span class="stat-label">Topics</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">5K+</span>
                        <span class="stat-label">Users</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-shapes">
        <div class="shape shape1">?</div>
        <div class="shape shape2">Q</div>
        <div class="shape shape3">!</div>
        <div class="shape shape4">A</div>
    </div>
</body>
</html>

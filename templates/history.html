<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz History - Quiz Master</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <div class="history-container">
            <h2>Quiz History</h2>
            
            <div class="history-list">
                <!-- Sample history items -->
                <div class="history-item" onclick="viewQuizResult(1)">
                    <div class="quiz-info">
                        <h3>Basic Mathematics</h3>
                        <p>Date: March 10, 2024</p>
                        <p>Score: 85%</p>
                        <p>Time Taken: 45 minutes</p>
                    </div>
                </div>

                <div class="history-item" onclick="viewQuizResult(2)">
                    <div class="quiz-info">
                        <h3>Programming Fundamentals</h3>
                        <p>Date: March 8, 2024</p>
                        <p>Score: 92%</p>
                        <p>Time Taken: 52 minutes</p>
                    </div>
                </div>

                <div class="history-item" onclick="viewQuizResult(3)">
                    <div class="quiz-info">
                        <h3>Data Structures</h3>
                        <p>Date: March 5, 2024</p>
                        <p>Score: 78%</p>
                        <p>Time Taken: 58 minutes</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Result Modal -->
        <div id="resultModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Quiz Result Details</h2>
                <div id="resultContent">
                    <!-- Result details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function viewQuizResult(quizId) {
            const modal = document.getElementById('resultModal');
            const resultContent = document.getElementById('resultContent');
            
            // Here you would fetch the actual quiz result data from the server
            // For demo purposes, we'll show sample data
            resultContent.innerHTML = `
                <div class="result-details">
                    <h3>Quiz Summary</h3>
                    <p><strong>Total Questions:</strong> 20</p>
                    <p><strong>Correct Answers:</strong> 17</p>
                    <p><strong>Wrong Answers:</strong> 3</p>
                    <p><strong>Score:</strong> 85%</p>
                    <p><strong>Time Taken:</strong> 45 minutes</p>
                    
                    <h3>Question-wise Analysis</h3>
                    <div class="question-analysis">
                        <div class="question-item">
                            <p><strong>Q1:</strong> What is the time complexity of binary search?</p>
                            <p><strong>Your Answer:</strong> O(log n)</p>
                            <p><strong>Status:</strong> <span class="correct">Correct</span></p>
                        </div>
                        <!-- Add more questions as needed -->
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
